<!DOCTYPE html>
<html>
  <head>
    <title>My TextGrid</title>
  </head>
  <body>
    <div class="text-grid-wrapper">
      <div class="text-grid-wrapper__content">
        <div class="text-grid-wrapper__content__text" id="text-content">
          <p>Please click a term to show content</p>
        </div>
      </div>
      <div class="text-grid-wrapper__container">
        <div class="text-grid-wrapper__container__grid" id="text-grid"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
